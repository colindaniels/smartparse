name: CI

on:
  push:
    branches: ['**']
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout
        uses: actions/checkout@v4

      - name: ğŸŸ¦ Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.2.4

      - name: ğŸ“¦ Install dependencies
        run: bun install

      - name: ğŸ§¹ Type check
        run: bun run lint

      - name: ğŸ—ï¸ Build
        run: bun run build
